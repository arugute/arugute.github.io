<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матричный кот</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --matrix-green: #00ff41;
            --dark-bg: #0d0208;
            --glow: 0 0 10px var(--matrix-green);
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--matrix-green);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: var(--glow);
            animation: pulse 2s infinite alternate;
        }
        
        .matrix-cat {
            font-size: 12px;
            line-height: 12px;
            letter-spacing: 1px;
            white-space: pre;
            margin: 2rem 0;
            text-shadow: var(--glow);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        .matrix-cat:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px var(--matrix-green);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: transparent;
            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 0.8rem 1.5rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: var(--matrix-green);
            color: var(--dark-bg);
            box-shadow: var(--glow);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--matrix-green), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .matrix-cat {
                font-size: 8px;
                line-height: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-rain" id="matrixRain"></div>
    
    <div class="container">
        <h1>MATRIX CAT</h1>
        
        <div class="matrix-cat" id="matrixCat">
            /\_/\
           ( o.o )
            > ^ <
           /     \
          /_/ \_\_\
         //\\ //\\\
        ///\\\///\\\\
       ////\\\\\\\\\\\\
      /////\\\\\\\\\\\\\
     //////\\\\\\\\\\\\\\\\
        </div>
        
        <div class="controls">
            <button id="glowBtn">Усилить свечение</button>
            <button id="animateBtn">Анимация</button>
            <button id="colorBtn">Сменить цвет</button>
        </div>
    </div>
    
    <script>
        // Матричный дождь на фоне
        const matrixRain = document.getElementById('matrixRain');
        const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        
        function createMatrixRain() {
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.top = '0';
                column.style.left = `${i * 20}px`;
                column.style.width = '2px';
                column.style.height = `${Math.random() * 100 + 50}px`;
                column.style.background = 'linear-gradient(transparent, var(--matrix-green))';
                column.style.animation = `matrix-fall ${Math.random() * 3 + 2}s linear infinite`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                matrixRain.appendChild(column);
            }
        }
        
        // Инициализация дождя
        createMatrixRain();
        
        // Обработчики кнопок
        const glowBtn = document.getElementById('glowBtn');
        const animateBtn = document.getElementById('animateBtn');
        const colorBtn = document.getElementById('colorBtn');
        const matrixCat = document.getElementById('matrixCat');
        
        let isAnimated = false;
        let colors = ['#00ff41', '#00ffff', '#ff00ff', '#ffff00', '#ff5500'];
        let currentColorIndex = 0;
        
        glowBtn.addEventListener('click', () => {
            matrixCat.style.textShadow = `0 0 ${Math.random() * 20 + 10}px ${getComputedStyle(document.documentElement).getPropertyValue('--matrix-green')}`;
        });
        
        animateBtn.addEventListener('click', () => {
            isAnimated = !isAnimated;
            
            if (isAnimated) {
                animateMatrixCat();
                animateBtn.textContent = 'Остановить';
            } else {
                animateBtn.textContent = 'Анимация';
            }
        });
        
        colorBtn.addEventListener('click', () => {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            document.documentElement.style.setProperty('--matrix-green', colors[currentColorIndex]);
        });
        
        // Анимация кота
        function animateMatrixCat() {
            if (!isAnimated) return;
            
            const catLines = matrixCat.textContent.split('\n');
            let newCat = '';
            
            for (let line of catLines) {
                let newLine = '';
                for (let char of line) {
                    if (Math.random() > 0.9 && char !== ' ') {
                        newLine += chars[Math.floor(Math.random() * chars.length)];
                    } else {
                        newLine += char;
                    }
                }
                newCat += newLine + '\n';
            }
            
            matrixCat.textContent = newCat;
            
            setTimeout(animateMatrixCat, 100);
        }
        
        // Реакция на движение мыши
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            matrixCat.style.transform = `rotateX(${y * 10 - 5}deg) rotateY(${x * 10 - 5}deg)`;
        });
    </script>
</body>
</html>
